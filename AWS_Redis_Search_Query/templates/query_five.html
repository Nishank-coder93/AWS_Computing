{% extends 'base.html' %}
{% block content %}
<div class="input_box">
    <h3 class="text-center"> Press the button to Process the query </h3>
    <form action="" method="post" enctype="multipart/form-data">
        <label for=""> Height from </label> <input type="text" name="ht_from" placeholder="Add height from"> </input>
        <label for=""> Height to </label> <input type="text" name="ht_to" placeholder="Add height to"> </input>
        <label for=""> State Code </label> <input type="text" name="st_code" placeholder="Add State code"> </input>
        <label for=""> Random Number (1 to 1000) </label> <input type="text" name="rand_number" placeholder="Add State code"> </input>

        <input type="submit" value="Search" class="btn-info center-block">
    </form>
</div>
<div>
 <h3> Result returned in (<span>{{ qDoneBy }}</span>): </h3><h1> <span> {{ calltime }} ms</span></h1>
</div>
<div class="result_box">
<table>
        <tr>
            <th> Given Name </th>
            <th> Telephone </th>
            <th> State </th>
        </tr>

        {{ query|safe }}
    </table>
</div>
    <div>
     {{ datainfo }}
    </div>
{% endblock %}
